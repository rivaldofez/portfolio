  <!-- Project Detail Start -->
  <div class="container-fluid py-5" style="margin-top: 80px;">
    <div class="container">
      <div class="position-relative d-flex align-items-center justify-content-center mb-5">
        <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6">
          Detail
        </h1>
        <h1 class="position-absolute text-uppercase text-primary" id="project-title">
          Project Name
        </h1>
      </div>

      <div class="row align-items-center mb-5">
        <div class="col-lg-6 mb-4 mb-lg-0">
          <img id="project-image" class="img-fluid rounded w-100" src="" alt="" />
        </div>
        <div class="col-lg-6">
          <h3 class="mb-3" id="project-role">Role</h3>
          <p id="project-overview"></p>
          <h5 class="mt-4">Tech Stack</h5>
          <p id="project-tech"></p>
          <h5 class="mt-4">Tools</h5>
          <p id="project-tools"></p>
          <div id="project-links" class="mt-4"></div>
        </div>
      </div>

      <div>
        <h3 class="mb-3">My Contributions</h3>
        <ul id="project-contributions"></ul>
      </div>

      <div class="mb-5">
        <h3 class="mb-4">Project Screenshots</h3>
        <div class="row justify-content-center" id="project-screenshots"></div>
      </div>

      <!-- Back Button -->
      <div class="text-center mt-5">
        <a href="#" id="back-btn" class="btn btn-outline-primary">‚Üê Back</a>
      </div>
    </div>
  </div>
  <!-- Project Detail End -->

  <!-- Footer Start -->
  <div class="container-fluid bg-primary text-white mt-5 py-5 px-sm-3 px-md-5">
    <div class="container text-center py-5">
      <div class="d-flex justify-content-center mb-4">
        <a class="btn btn-light btn-social mr-2" href="https://github.com/rivaldofez"><i class="fab fa-github"></i></a>
        <a class="btn btn-light btn-social mr-2" href="https://www.linkedin.com/in/rivaldofez/"><i
            class="fab fa-linkedin-in"></i></a>
        <a class="btn btn-light btn-social" href="https://www.instagram.com/rivaldofez"><i
            class="fab fa-instagram"></i></a>
      </div>
      <p class="m-0">&copy; <a class="text-white font-weight-bold" href="">Rivaldo Fernandes</a>. All Rights Reserved.
      </p>
    </div>
  </div>
  <!-- Footer End -->

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="lib/typed/typed.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/waypoints/waypoints.min.js"></script>
  <script src="lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="lib/isotope/isotope.pkgd.min.js"></script>
  <script src="lib/lightbox/js/lightbox.min.js"></script>

  <!-- Portfolio Data -->
  <script src="js/portfolio.js"></script>

  <!-- Dynamic Detail Script -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const projectId = params.get("id");
    const project = portfolioItems.find((p) => p.id === projectId);

    if (project) {
      document.title = project.title;
      document.getElementById("project-title").innerText = project.title;
      document.getElementById("project-role").innerText = project.role;
      document.getElementById("project-image").src = project.image;
      document.getElementById("project-image").alt = project.title;
      document.getElementById("project-overview").innerText = project.overview;
      document.getElementById("project-tech").innerText =
        project.techStack.join(", ");
      document.getElementById("project-tools").innerText =
        project.tools.join(", ");

      const contribList = document.getElementById("project-contributions");
      project.contributions.forEach((point) => {
        const li = document.createElement("li");
        li.innerText = point;
        contribList.appendChild(li);
      });

      const screenshotsDiv = document.getElementById("project-screenshots");
      project.screenshots.forEach((src) => {
        const col = document.createElement("div");
        col.className = "col-lg-3 col-md-4 col-sm-6 mb-4";
        col.innerHTML = `
    <img src="${src}" alt="${project.title} Screenshot"
      class="img-fluid d-block mx-auto" style="max-height: 500px; object-fit: contain;" />`;
        screenshotsDiv.appendChild(col);
      });


      const linksDiv = document.getElementById("project-links");
      if (project.links.appStore) {
        linksDiv.innerHTML += `<a href="${project.links.appStore}" target="_blank" class="btn btn-outline-primary mr-2 mb-2">App Store</a>`;
      }
      if (project.links.github) {
        linksDiv.innerHTML += `<a href="${project.links.github}" target="_blank" class="btn btn-outline-dark mb-2">GitHub</a>`;
      }
    } else {
      document.querySelector(".container").innerHTML =
        "<h3>Project Not Found</h3>";
    }
  </script>

  <script>
    document.getElementById('back-btn').addEventListener('click', function (event) {
      event.preventDefault();
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'index.html#portfolio';
      }
    });
  </script>
</body>

</html>
